name: Build and Release Binary

on: [push]

jobs:

  build-and-publish:
    runs-on: ubuntu-latest
    steps:

    - name: Set up Go 1.x
      uses: actions/setup-go@v2
      with:
        go-version: '1.16.6' # The Go version to download (if necessary) and use

    - name: Check out code into the Go module directory
      uses: actions/checkout@v2

    - name: Get dependencies
      run: go get -v -t -d ./...

    - run: env GOOS=windows GOARCH=amd64 go build -ldflags -H=windowsgui -o razer-chroma-http-wrapper-windows-amd64.exe

    - name: Get Version Number
      id: get_version_number
      run: echo "::set-output name=version::$(cat main.go | grep 'const version' | cut -d'"' -f 2)"
      shell: bash

    - name: Create Release
      id: create_release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: ${{ steps.get_version_number.outputs.version }}
        release_name: v${{ steps.get_version_number.outputs.version }}
        draft: false
        prerelease: false

    - name: Upload Windows Release Asset
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_name: razer-chroma-http-wrapper-windows-amd64
        asset_path: ./razer-chroma-http-wrapper-windows-amd64
        asset_content_type: application/binary-x
