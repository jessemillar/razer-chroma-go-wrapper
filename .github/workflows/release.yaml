name: Release Binary

on:
  push:
    branches:
    - 'master'

jobs:

  steps:
        - uses: actions/checkout@master
        - uses: actions/setup-go@v2
          with:
            go-version: '1.16.6' # The Go version to download (if necessary) and use.
        - run: go build -ldflags -H=windowsgui
